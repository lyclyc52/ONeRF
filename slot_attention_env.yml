# To run: conda env create -f environment.yml
name: lyc
channels:
    - conda-forge
dependencies:
    - python=3.8.8
    - pip
    - pytorch=1.7.1
    - torchvision=0.8.2
    - cudatoolkit=10.2
    - tensorflow-gpu
    - matplotlib
    - imageio
    - imageio-ffmpeg
    - configargparse
    - imagemagick
